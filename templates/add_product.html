<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Add Product</h2>
    <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control" required>
                <option value="Marriage">Marriage</option>
                <option value="Anniversary">Anniversary</option>
                <option value="Western Party Wears">Western Party Wears</option>
                <option value="Traditional Festival wear">Traditional Festival wear</option>
                <option value="Corporate event wear">Corporate event wear</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subcategory">Subcategory:</label>
            <input type="text" id="subcategory" name="subcategory" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age_group">Age Group:</label>
            <select id="age_group" name="age_group" class="form-control" required>
                <option value="Kids">Kids</option>
                <option value="Women">Women</option>
                <option value="Men">Men</option>
                <option value="Above 50">Above 50</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" class="form-control" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="available" name="available" class="form-check-input">
            <label for="available" class="form-check-label">Available</label>
        </div>
        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Product</button>
    </form>
</div>
</body>
</html>
